version: '2'
services:

  mongo:
    image: mongo:latest
    container_name: mongo
    volumes:
      - /srv/docker/mongodb:/data/db
    ports:
      - "27017:27017"
    restart: always

  mongoclient:
    image: mongoclient/mongoclient:latest
    depends_on:
      - mongo
    ports:
      - "8091:3000"
    environment:
      - MONGO_URL=mongodb://mongo/heijitsu-tsurai-dev

  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    volumes:
      - ./server:/app
      - /app/node_modules
    depends_on:
      - mongo
    ports:
      - "8090:3000"
    command: yarn dev
    env_file:
      - ./server/.env

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    volumes:
      - ./client:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    command: yarn dev
